<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/mypage.bundle.js}" defer></script>
  </head>

  <body>
    <div id="mypage" layout:fragment="content">
      <div class="container is-max-desktop">
        <editable-profile
          th:attr="username=${profile.username}, profile-image=${profile.profileImageURL}, csrf=${_csrf.token}"
        >
          <div
            class="notification has-background-white-bis has-text-left py-3 px-5"
          >
            <strong>共有グループ</strong>
            <div
              class="is-flex is-align-items-end"
              th:if="${participatingSharedGroup != null}"
            >
              <div
                th:replace="~{fragments/sharedGroup::macro(${participatingSharedGroup})}"
              ></div>
            </div>
            <div class="my-3 mx-2" th:if="${participatingSharedGroup == null}">
              <a class="button is-rounded is-small is-info" href="/sharedgroup">
                共有する
              </a>
            </div>
          </div>
        </editable-profile>
      </div>

      <div class="bottom-right-button">
        <a class="button is-rounded is-link" th:href="@{/takingrecords/add}">
          <p
            class="icon fas fa-lg has-text-white is-flex is-align-items-center is-medium"
          >
            <i class="fa-solid fa-pencil"></i>
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
