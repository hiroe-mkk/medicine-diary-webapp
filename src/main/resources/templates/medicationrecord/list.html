<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="medicationRecords" layout:fragment="content">
      <result-message ref="resultMessage"></result-message>

      <medication-records
        th:attr="joined-shared-group-id=${joinedSharedGroupId}, csrf=${_csrf.token}"
        th:if="${joinedSharedGroupId!=null}"
      ></medication-records>
      <medication-records
        th:attr="csrf=${_csrf.token}"
        th:if="${joinedSharedGroupId==null}"
      ></medication-records>

      <div
        class="bottom-fullwidth has-text-centered has-background-info-light py-4 m-0"
      >
        <a
          class="button is-link is-rounded is-outlined px-5"
          th:href="@{/medication-records/add}"
        >
          <strong>服用記録を追加する</strong>
          <span class="icon fas fa-lg is-flex is-align-items-center m-0">
            <i class="fa-solid fa-file-pen"></i>
          </span>
        </a>
      </div>

      <script th:src="@{/dist/js/medicationRecords.bundle.js}"></script>
    </div>
  </body>
</html>
