<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div th:fragment="macro(medicineOverviews)" th:remove="tag">
      <div th:if="${!medicineOverviews.isEmpty()}">
        <div
          class="media mx-6"
          th:each="medicineOverview:${medicineOverviews}"
          th:object="${medicineOverview}"
        >
          <div class="media-left">
            <a
              class="image is-96x96 is-clickable mx-3"
              th:href="@{/medicines/{medicineId}(medicineId=*{medicineId})}"
              th:if="*{medicineImageURL != null}"
            >
              <img th:src="*{medicineImageURL}" />
            </a>
            <a class="image is-96x96 mx-3" th:if="*{medicineImageURL == null}">
              <img :src="noMedicineImage" />
            </a>
          </div>
          <div class="media-content">
            <div class="block m-2 has-text-grey-dark">
              <a
                class="is-info has-text-weight-bold is-underlined"
                th:href="@{/medicines/{medicineId}(medicineId=*{medicineId})}"
                th:text="*{medicineName}"
              ></a>
              <div
                class="has-text-right"
                th:object="${medicineOverview.dosageAndAdministration}"
              >
                <p class="mb-2" th:text="'1回 ' + *{dose} + *{takingUnit}"></p>
                <p class="mb-2" th:if="*{!timingOptions.isEmpty()}">
                  <span th:text="'1日 ' + *{timesPerDay} + '回'"></span>
                  (
                  <span
                    th:each="timing:*{timingOptions}"
                    th:text=" ${timing.str}"
                  ></span>
                  )
                </p>
              </div>
              <div class="tags m-1">
                <span
                  class="tag is-warning is-rounded has-text-weight-bold"
                  th:each="effect:*{effects.values}"
                  th:text="${effect}"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="content has-text-centered"
        th:if="${medicineOverviews.isEmpty()}"
      >
        <p class="has-text-weight-bold has-text-danger-dark">
          お薬が登録されていません。
        </p>
      </div>
    </div>
  </body>
</html>
