<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/sharedGroupManagement.bundle.js}" defer></script>
  </head>

  <body>
    <div id="sharedGroupManagement" layout:fragment="content">
      <div class="container has-text-centered is-max-desktop p-3">
        <div class="content has-text-centered">
          <p class="icon-text is-size-4 is-flex is-justify-content-center">
            <strong class="has-text-grey-dark">共有グループ</strong>
            <span class="icon has-text-grey-dark mx-2">
              <i class="fa-solid fa-user-group"></i>
            </span>
          </p>
        </div>

        <div class="content" th:if="${!invitedSharedGroups.isEmpty()}">
          <div
            class="message is-link is-inline-block"
            th:each="invitedSharedGroup:${invitedSharedGroups}"
          >
            <div class="message-header">
              <p>
                以下の共有グループに招待されています。<br />参加しますか？<br />
              </p>
            </div>
            <div class="message-body has-background-white-bis">
              <div class="is-flex is-align-items-end">
                <div
                  th:replace="~{fragments/sharedGroup::macro(${invitedSharedGroup})}"
                ></div>
              </div>
              <form class="form mt-2" method="post" action="?">
                <input
                  name="sharedGroupId"
                  th:value="${invitedSharedGroup.sharedGroupId}"
                  hidden
                />
                <input name="_csrf" th:value="${_csrf.token}" hidden />
                <div class="field is-grouped is-grouped-centered">
                  <p class="control">
                    <button
                      class="button is-small is-rounded is-link"
                      formaction="/sharedgroup/participate"
                    >
                      参加する
                    </button>
                  </p>
                  <p class="control">
                    <button
                      class="button is-small is-rounded is-danger"
                      formaction="/sharedgroup/decline"
                    >
                      拒否する
                    </button>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div
          class="content is-inline-block has-background-info-light p-0"
          th:if="${participatingSharedGroup != null}"
        >
          <div class="is-flex is-align-items-end">
            <div
              th:replace="~{fragments/sharedGroup::macro(${participatingSharedGroup})}"
            ></div>
          </div>
          <div class="bottom-fullwidth">
            <div class="tabs is-fullwidth has-background-info-light">
              <ul class="m-0">
                <li>
                  <a class="px-0 py-4">
                    <form method="post" th:action="@{/sharedgroup/unshare}">
                      <input
                        name="sharedGroupId"
                        th:value="${participatingSharedGroup.sharedGroupId}"
                        hidden
                      />
                      <button
                        class="button is-medium is-link is-rounded is-outlined"
                      >
                        <strong> 共有を解除する </strong>
                        <span
                          class="icon fas fa-lg is-flex is-align-items-center mr-0"
                        >
                          <i class="fa-solid fa-users-slash"></i>
                        </span>
                      </button>
                    </form>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="content" th:if="${participatingSharedGroup == null}">
          <!-- TODO: 共有グループに関する説明を追加 -->
          <div class="bottom-fullwidth">
            <div class="tabs is-fullwidth has-background-info-light">
              <ul class="m-0">
                <li>
                  <a class="px-0 py-4">
                    <button
                      class="button is-medium is-link is-rounded is-outlined"
                      @click="activateUserSearchModal()"
                    >
                      <strong> 共有する </strong>
                      <span
                        class="icon fas fa-lg is-flex is-align-items-center mr-0"
                      >
                        <i class="fa-solid fa-user-plus"></i>
                      </span>
                    </button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <user-search
            ref="userSearch"
            confirmation-message="このユーザーと共有しますか？"
            path="/sharedgroup/share"
            th:attr="csrf=${_csrf.token}"
          >
          </user-search>
        </div>
      </div>
    </div>
  </body>
</html>
