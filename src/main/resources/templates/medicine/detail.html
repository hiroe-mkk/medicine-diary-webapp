<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/medicineDetail.bundle.js}" defer></script>
  </head>

  <body>
    <div
      id="medicineDetail"
      th:object="${medicineDetail}"
      layout:fragment="content"
    >
      <div class="content m-2 has-text-centered">
        <h1 class="is-size-4 has-text-grey-dark">
          <span th:text="*{medicineName}"> </span>
        </h1>
      </div>

      <div class="container is-max-widescreen">
        <div class="notification py-3 px-5 has-background-white-bis">
          <div class="columns p-3">
            <div
              class="column p-3 is-one-third"
              th:if="*{medicineImageURL!=null}"
            >
              <changeable-image
                ref="changeableImage"
                th:attr="image=*{medicineImageURL}, csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
              ></changeable-image>
            </div>
            <div th:if="*{medicineImageURL==null}">
              <changeable-image
                ref="changeableImage"
                th:attr="csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
              ></changeable-image>
            </div>
            <div
              class="column p-3 is-flex is-flex-direction-column is-justify-content-space-between"
            >
              <div class="m-2">
                <p
                  class="mb-1 has-text-weight-bold has-text-link-dark has-text-centered"
                >
                  用法・用量
                </p>
                <div
                  th:object="${medicineDetail.dosageAndAdministration}"
                  th:remove="tag"
                >
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <span>1回あたりの服用量</span>
                    <span th:text="*{dose} + *{takingUnit}"></span>
                  </p>
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <span>1日あたりの服用回数</span>
                    <span th:text="*{timesPerDay} + '回'"></span>
                  </p>
                  <span class="mb-2">服用するタイミング</span>
                  <p class="mb-2 is-flex is-justify-content-flex-end">
                    <span
                      th:each="timing:*{timingOptions}"
                      th:text=" ${timing.str}"
                    ></span>
                  </p>
                </div>
                <div th:if="*{!precautions.isBlank()}" th:remove="tag">
                  <p
                    class="mb-1 has-text-weight-bold has-text-danger-dark has-text-centered"
                  >
                    注意事項
                  </p>
                  <div th:each="line:*{precautions.toLines()}" th:remove="tag">
                    <p class="mb-1" th:text="${line}"></p>
                  </div>
                </div>
              </div>
              <div class="tags are-medium m-1">
                <span
                  class="tag mb-0 is-warning is-rounded has-text-weight-bold"
                  th:each="effect:*{effects.values}"
                  th:text="${effect}"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5 is-max-desktop">
        <div class="content m-2 has-text-centered">
          <h2 class="icon-text is-size-5 icon-text has-text-grey-dark">
            <span>服用記録</span>
            <span class="icon is-flex is-align-items-center mx-2">
              <i class="fa-regular fa-clipboard"></i>
            </span>
          </h2>
        </div>
        <taking-records th:attr="medicine-id=*{medicineId}, csrf=${_csrf.token}"></taking-records>
      </div>

      <div class="bottom-fullwidth">
        <div class="tabs is-fullwidth has-background-info-light mb-0">
          <ul>
            <li>
              <a
                class="is-small is-link py-5"
                @click="isEditModalActive = true"
              >
                <span class="icon fas fa-2x is-flex is-align-items-center">
                  <i class="fa-regular fa-pen-to-square"></i>
                </span>
              </a>
            </li>
            <li>
              <a
                class="is-small is-link py-5"
                @click="isDeletionConfirmationModalActive = true"
              >
                <span class="icon fas fa-2x is-flex is-align-items-center">
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="modal" :class="{ 'is-active': isEditModalActive }">
        <div class="modal-background" @click="isEditModalActive = false"></div>
        <div class="modal-content is-flex is-justify-content-center">
          <div class="content">
            <a
              class="button is-dark is-fullwidth is-small mb-1"
              th:href="@{/medicines/{medicineId}/basicinfo/update(medicineId=*{medicineId})}"
            >
              <strong class="mx-6">お薬基本情報を更新する</strong>
            </a>
            <button
              type="button"
              class="button is-dark is-fullwidth is-small mb-1"
              @click="activateMedicineImageChangeModal()"
            >
              <strong class="mx-6">お薬画像を変更する</strong>
            </button>
            <button
              type="button"
              class="button is-dark is-fullwidth is-small has-text-danger mb-1"
              @click="isEditModalActive = false"
            >
              <strong class="mx-6">キャンセル</strong>
            </button>
          </div>
        </div>
      </div>

      <div
        class="modal"
        :class="{ 'is-active': isDeletionConfirmationModalActive }"
      >
        <div
          class="modal-background"
          @click="isDeletionConfirmationModalActive = false"
        ></div>
        <div class="modal-content is-flex is-justify-content-center">
          <div class="message is-inline-block is-danger">
            <div class="message-body">
              <div class="content">
                <div class="has-text-centered mb-2">
                  <strong class="is-size-5 mb-1">本当に削除しますか？</strong>
                  <br />
                  <small>
                    お薬を削除すると、服用記録を含むお薬に関する全ての情報が削除されます。
                    <br />本当に削除しますか？
                  </small>
                </div>
                <form
                  class="form"
                  method="post"
                  th:action="@{/medicines/{medicineId}/delete(medicineId=*{medicineId})}"
                >
                  <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                      <button class="button is-small is-rounded is-danger">
                        はい
                      </button>
                    </p>
                    <p class="control">
                      <button
                        type="button"
                        class="button is-small is-rounded is-link"
                        @click="isDeletionConfirmationModalActive = false"
                      >
                        いいえ
                      </button>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
