<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layoutWithFooter}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/medicineDetail.bundle.js}" defer></script>
  </head>

  <body>
    <div id="medicineDetail" th:object="${medicine}" layout:fragment="content">
      <div class="container is-max-desktop p-3">
        <div class="content has-text-centered mb-3">
          <p class="icon-text is-size-4">
            <strong
              class="has-text-grey-dark"
              th:text="*{medicineName}"
            ></strong>
            <span
              class="icon fas fa-lg is-clickable is-flex is-align-items-center has-text-link ml-2"
              @click="isEditModalActive = true"
              th:if="${isAvailableMedicine}"
            >
              <i class="fa-solid fa-ellipsis"></i>
            </span>
          </p>
        </div>

        <div class="notification has-background-white py-3 px-5">
          <div class="columns p-3">
            <div class="column p-3 is-one-third">
              <changeable-image
                ref="changeableImage"
                th:attr="image=*{medicineImageURL}, csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
                :no-image="noMedicineImage"
                th:if="*{medicineImageURL!=null}"
              ></changeable-image>
              <changeable-image
                ref="changeableImage"
                th:attr="csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
                :no-image="noMedicineImage"
                th:if="*{medicineImageURL==null}"
              ></changeable-image>
            </div>
            <div
              class="column p-3 is-flex is-flex-direction-column is-justify-content-space-between"
            >
              <div class="m-2">
                <p
                  class="mb-1 has-text-weight-bold has-text-link has-text-centered"
                >
                  用法・用量
                </p>
                <div
                  th:object="${medicine.dosageAndAdministration}"
                  th:remove="tag"
                >
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <strong>1回あたりの服用量</strong>
                    <span th:text="*{dose} + *{doseUnit}"></span>
                  </p>
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <strong>1日あたりの服用回数</strong>
                    <span th:text="*{timesPerDay} + '回'"></span>
                  </p>
                  <p
                    class="mb-2 is-flex is-justify-content-space-between"
                    th:if="*{!timingOptions.isEmpty()}"
                  >
                    <strong class="mb-2"> 服用するタイミング </strong>
                    <span>
                      <span
                        th:each="timing, status:*{timingOptions}"
                        th:remove="tag"
                      >
                        <span th:text=" ${timing.str}"></span>
                        <span
                          th:if="${__${status.size}__ != __${status.count}__}"
                        >
                          /
                        </span>
                      </span>
                    </span>
                  </p>
                </div>
                <div th:if="*{!precautions.isBlank()}" th:remove="tag">
                  <p
                    class="mb-1 has-text-weight-bold has-text-danger-dark has-text-centered"
                  >
                    注意事項
                  </p>
                  <div th:each="line:*{precautions.toLines()}" th:remove="tag">
                    <p class="mb-1" th:text="${line}"></p>
                  </div>
                </div>
              </div>
              <div class="tags has-text-right m-0">
                <span
                  class="tag mb-0 is-warning is-rounded has-text-weight-bold"
                  th:each="effect:*{effects.values}"
                  th:text="${effect}"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <medication-records
        th:attr="medicine-id=*{medicineId}, ':is-participating-in-shared-group'=${isParticipatingInSharedGroup}, csrf=${_csrf.token}"
      ></medication-records>

      <div th:if="${isAvailableMedicine}" th:remove="tag">
        <div class="modal" :class="{ 'is-active': isEditModalActive }">
          <div
            class="modal-background"
            @click="isEditModalActive = false"
          ></div>
          <div class="modal-content is-flex is-justify-content-center">
            <div class="content">
              <a
                class="button is-dark is-fullwidth is-small mb-1"
                th:href="@{/medicines/{medicineId}/basicinfo/update(medicineId=*{medicineId})}"
              >
                <strong class="mx-6">基本情報を更新する</strong>
              </a>
              <button
                type="button"
                class="button is-dark is-fullwidth is-small mb-1"
                @click="activateMedicineImageChangeModal()"
              >
                <strong class="mx-6">画像を変更する</strong>
              </button>
              <button
                type="button"
                class="button is-dark is-fullwidth is-small mb-1"
                @click="activateDeletionConfirmationModal()"
              >
                <strong>お薬を削除する</strong>
              </button>
              <button
                type="button"
                class="button is-dark is-fullwidth is-small has-text-danger-dark mb-1"
                @click="isEditModalActive = false"
              >
                <strong class="mx-6">キャンセル</strong>
              </button>
            </div>
          </div>
        </div>

        <confirmation-message
          ref="confirmationMessage"
          message="このお薬を削除しますか？"
          details="服用記録を含む、お薬に関する全ての情報が削除されます。"
          button-label="削除"
          th:attr="path=|/medicines/${medicineId}/delete|, csrf=${_csrf.token}"
        ></confirmation-message>
      </div>

      <div class="bottom-right-button">
        <a
          class="button is-rounded is-link"
          th:href="@{/medication-records/add?medicine={medicine}(medicine=*{medicineId})}"
        >
          <p
            class="icon fas fa-lg has-text-white is-flex is-align-items-center is-medium"
          >
            <i class="fa-solid fa-file-pen"></i>
          </p>
        </a>
      </div>
    </div>
  </body>
</html>
