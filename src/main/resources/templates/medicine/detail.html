<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
  </head>

  <body>
    <div th:object="${medicineDetail}" layout:fragment="content">
      <div class="content has-text-centered">
        <h1 class="title is-4 has-text-grey-dark">
          <span th:text="*{name}"> </span>
        </h1>
      </div>

      <div class="container is-max-desktop">
        <div class="notification is-white py-2">
          <div class="content">
            <div class="my-3">
              <p
                class="has-text-weight-bold has-text-link-dark has-text-centered"
              >
                用法・用量
              </p>
              <div class="mx-3">
                <p class="mb-1" th:text="*{administration}"></p>
                <p class="mb-1" th:text="*{dosage}"></p>
              </div>
            </div>
            <div class="my-3" th:if="*{!precautions.isBlank()}">
              <p
                class="has-text-weight-bold has-text-danger-dark has-text-centered"
              >
                注意事項
              </p>
              <div class="mx-3" th:each="line:*{precautions.toLines()}">
                <p class="mb-1" th:text="${line}"></p>
              </div>
            </div>
          </div>
          <div class="tags my-2">
            <span
              class="tag is-warning is-rounded has-text-weight-bold"
              th:each="effect:*{effects.values}"
              th:text="${effect}"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
