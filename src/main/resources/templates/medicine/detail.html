<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/medicineDetail.bundle.js}" defer></script>
  </head>

  <body>
    <div id="medicineDetail" th:object="${medicine}" layout:fragment="content">
      <div class="container is-max-widescreen p-3">
        <div class="content has-text-centered">
          <p class="is-size-4">
            <strong
              class="has-text-grey-dark"
              th:text="*{medicineName}"
            ></strong>
          </p>
        </div>

        <div class="notification has-background-white-bis py-3 px-5">
          <div class="columns p-3">
            <div class="column p-3 is-one-third">
              <changeable-image
                ref="changeableImage"
                th:attr="image=*{medicineImageURL}, csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
                :no-image="noMedicineImage"
                th:if="*{medicineImageURL!=null}"
              ></changeable-image>
              <changeable-image
                ref="changeableImage"
                th:attr="csrf=${_csrf.token}, execute-path='/api/medicines/__*{medicineId}__/medicineimage/change'"
                image-name="お薬画像"
                :no-image="noMedicineImage"
                th:if="*{medicineImageURL==null}"
              ></changeable-image>
            </div>
            <div
              class="column p-3 is-flex is-flex-direction-column is-justify-content-space-between"
            >
              <div class="m-2">
                <p
                  class="mb-1 has-text-weight-bold has-text-link has-text-centered"
                >
                  用法・用量
                </p>
                <div
                  th:object="${medicine.dosageAndAdministration}"
                  th:remove="tag"
                >
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <span>1回あたりの服用量</span>
                    <span th:text="*{dose} + *{takingUnit}"></span>
                  </p>
                  <p class="mb-2 is-flex is-justify-content-space-between">
                    <span>1日あたりの服用回数</span>
                    <span th:text="*{timesPerDay} + '回'"></span>
                  </p>
                  <span class="mb-2" th:if="*{!timingOptions.isEmpty()}"
                    >服用するタイミング</span
                  >
                  <p class="mb-2 is-flex is-justify-content-flex-end">
                    <span
                      th:each="timing:*{timingOptions}"
                      th:text=" ${timing.str}"
                    ></span>
                  </p>
                </div>
                <div th:if="*{!precautions.isBlank()}" th:remove="tag">
                  <p
                    class="mb-1 has-text-weight-bold has-text-danger has-text-centered"
                  >
                    注意事項
                  </p>
                  <div th:each="line:*{precautions.toLines()}" th:remove="tag">
                    <p class="mb-1" th:text="${line}"></p>
                  </div>
                </div>
              </div>
              <div class="tags are-medium m-1">
                <span
                  class="tag mb-0 is-warning is-rounded has-text-weight-bold"
                  th:each="effect:*{effects.values}"
                  th:text="${effect}"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container is-max-desktop p-3">
        <taking-records
          th:attr="medicine-id=*{medicineId}, csrf=${_csrf.token}"
        ></taking-records>
      </div>

      <div class="bottom-fullwidth">
        <div class="tabs is-fullwidth has-background-info-light">
          <ul class="m-0">
            <li>
              <a class="px-0 py-4" @click="isEditModalActive = true">
                <span
                  class="icon fas fa-2x is-flex is-align-items-center has-text-link"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </span>
              </a>
            </li>
            <li>
              <a class="px-0 py-4" @click="activateDeletionConfirmationModal()">
                <span
                  class="icon fas fa-2x is-flex is-align-items-center has-text-link"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="modal" :class="{ 'is-active': isEditModalActive }">
        <div class="modal-background" @click="isEditModalActive = false"></div>
        <div class="modal-content is-flex is-justify-content-center">
          <div class="content">
            <a
              class="button is-dark is-fullwidth is-small mb-1"
              th:href="@{/medicines/{medicineId}/basicinfo/update(medicineId=*{medicineId})}"
            >
              <strong class="mx-6">お薬基本情報を更新する</strong>
            </a>
            <button
              type="button"
              class="button is-dark is-fullwidth is-small mb-1"
              @click="activateMedicineImageChangeModal()"
            >
              <strong class="mx-6">お薬画像を変更する</strong>
            </button>
            <button
              type="button"
              class="button is-dark is-fullwidth is-small has-text-danger-dark mb-1"
              @click="isEditModalActive = false"
            >
              <strong class="mx-6">キャンセル</strong>
            </button>
          </div>
        </div>
      </div>

      <confirmation-message
        ref="confirmationMessage"
        message="このお薬を削除しますか？"
        details="服用記録を含む、お薬に関する全ての情報が削除されます。"
        button-label="削除"
        th:attr="path=|/medicines/${medicineId}/delete|, csrf=${_csrf.token}"
      ></confirmation-message>
    </div>
  </body>
</html>
