<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
    <script th:src="@{/dist/js/medicineForm.bundle.js}" defer></script>
  </head>

  <body>
    <div id="medicineForm" layout:fragment="content">
      <div class="container is-max-desktop p-3">
        <div class="has-text-centered">
          <p class="is-size-4 has-text-weight-bold has-text-grey-dark">
            お薬基本情報更新
          </p>
        </div>
        <div class="container is-max-desktop p-3">
          <form
            method="post"
            class="form"
            th:action="@{/medicines/{medicineId}/basicinfo/update(medicineId=${medicineId})}"
            th:object="${form}"
          >
            <div class="content my-4">
              <div
                th:replace="~{fragments/medicineBasicInfoForm::macro(${form})}"
              ></div>

              <div class="field is-horizontal my-3" th:if="${isOwned}">
                <div class="field-label">　</div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input
                          type="checkbox"
                          name="isPublic"
                          th:checked="${form.isPublic}"
                        />
                        <strong class="has-text-grey">
                          メンバーからの閲覧を許可する
                        </strong>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered my-3">
              <p class="control">
                <button class="button is-small is-rounded is-link">完了</button>
              </p>
              <p class="control">
                <button
                  type="button"
                  class="button is-small is-rounded is-outlined is-danger"
                  @click="goBack()"
                >
                  キャンセル
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
