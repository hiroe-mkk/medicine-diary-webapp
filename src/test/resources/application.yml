# 単体テスト用
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: 'googleClientId'
            clientSecret: 'googleClientSecret'
  datasource:
    driverClassName: 'com.mysql.cj.jdbc.Driver'
    url: 'jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:23306}/medicine_diary'
    username: 'root'
    password: 'root'
  # TODO: flyway を利用するように変更する
  sql:
    init:
      mode: always
      encoding: utf-8

mybatis:
  typeAliasesPackage: 'example.domain' # XML の中でクラスを指定する際、完全修飾名の記述を省略できるようにする