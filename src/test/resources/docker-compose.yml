# 単体テスト用
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-medicine-diary-test
    environment:
      MYSQL_DATABASE: 'medicine_diary'
      MYSQL_ROOT_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
      TZ: 'Asia/Tokyo'
    ports:
      - '13306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
  minio:
    image: minio/minio:RELEASE.2023-09-30T07-02-29Z
    container_name: minio-medicine-diary-test
    environment:
      MINIO_ROOT_USER: 'root'
      MINIO_ROOT_PASSWORD: 'root-password'
    ports:
      - '19000:9000'
      - '19090:9090' # 管理ダッシュボード用
    volumes:
      - minio-data:/data
    command: ['server', '/data', '--console-address', ':9090']
  createbuckets:
    image: minio/mc:RELEASE.2023-09-29T16-41-22Z
    container_name: createbuckets-medicine-diary-test
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 root root-password;
      mc mb --ignore-existing myminio/medicine-diary;
      mc anonymous set download myminio/medicine-diary;
      exit 0;"
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog-medicine-diary-test
    ports:
      - '11025:1025'
      - '18025:8025' # 管理ダッシュボード用

volumes:
  mysql-data:
  minio-data:
  mailhog-data: